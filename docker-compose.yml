version: '3.8'

services:
  # Container on port 8081 - H2 in-memory database
  app-8081:
    image: mutemip/petclinic:latest
    container_name: petclinic-h2
    ports:
      - "8081:8080"
    networks:
      - petclinic-network

  # Container on port 8082 - PostgreSQL database
  app-8082:
    image: mutemip/petclinic:latest
    container_name: petclinic-postgres
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=postgres
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/petclinic
      - SPRING_DATASOURCE_USERNAME=petclinic
      - SPRING_DATASOURCE_PASSWORD=petclinic
    depends_on:
      - db
    networks:
      - petclinic-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: petclinic-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=petclinic
      - POSTGRES_PASSWORD=petclinic
      - POSTGRES_DB=petclinic
    networks:
      - petclinic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petclinic"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  petclinic-network:
    driver: bridge